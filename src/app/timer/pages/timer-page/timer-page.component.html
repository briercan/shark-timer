<mat-card>
  <mat-tab-group [selectedIndex]="(selectedTabIndex$ | async)"
                 (selectedIndexChange)="tabChange($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>hourglass_empty</mat-icon>
        Timer
      </ng-template>
      <app-timer></app-timer>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>timer</mat-icon>
        Stopwatch
      </ng-template>
      <app-stopwatch></app-stopwatch>
    </mat-tab>
  </mat-tab-group>
  <mat-card-actions>
    <app-timer-controls [timerActive]="(selectedTabIndex$ | async) === 0"
                        #controls></app-timer-controls>
  </mat-card-actions>
</mat-card>
